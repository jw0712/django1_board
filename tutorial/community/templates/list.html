<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>list</title>
  </head>
  <body>
    <ul>
      <li> 제목 | 저자 | 날짜 </li>
      {%for article in articleList%}
{{%comment%}}
-제목에 하이퍼링크 걸고
